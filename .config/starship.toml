[aws]
symbol = "  "

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[python]
symbol = " "
pyenv_version_name = true

[terraform]
format = "[🏎💨 $version$workspace]($style) "


[helm]
format = 'via [⎈ $version](bold white) '
# ~/.config/starship.toml

[kubernetes]
format = 'on [☸️ $context ](bold purple) '
disabled = false

